<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="home.css"/>
</head>
<body>
   <h2>Book Registration</h2>
   <form action="reg" method="post">
   		<table>
   			<tr>
   			  <td>Book Name</td>
   			  <td><input type="text" name="nm" required/></td>
   			</tr> 
   			<tr>
   			  <td>Book Edition</td>
   			  <td><input type="text" name="ed" required/></td>
   			</tr> 
   			<tr>
   			  <td>Book Price</td>
   			  <td><input type="text" name="pr" required/></td>
   			</tr> 
   			<tr>
   			  <td colspan="2"><input type="submit" value="Register">
   			  <input type="reset" value="Cancel"/></td>
   			</tr> 
   			<tr>
   			  <td colspan=2><a href="booklist">Click Here To View All The Book List</a></td>
   			</tr>  
   		</table>
   </form>
</body>
</html>
